<meta charset="UTF-8">
<style>
#gname, #ngname, #ngdate {
	color: white
}
.pagination a {
  color: white;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
}

.pagination a.active {
  background: white;
  color: black;
  border-radius: 100%;
}

.pagination a:hover:not(.active) {
	border: 20%;
}



</style>

<script>
let totalData; //총 데이터 수
let dataPerPage; //한 페이지에 나타낼 글 수
let pageCount = 10; //페이징에 나타낼 페이지 수
let globalCurrentPage=1; //현재 페이지

$(document).ready(function () {
 //dataPerPage 선택값 가져오기
 dataPerPage = $("#actiongame").val();
 
 $.ajax({ // ajax로 데이터 가져오기
	url: '/next',
	data: {n:num},
	success: function (data) {
	   //totalData 구하기
	   totalData = data.data.length;
	}
 });
 
 //글 목록 표시 호출 (테이블 생성)
 displayData(1, dataPerPage);
 
 //페이징 표시 호출
 paging(totalData, dataPerPage, pageCount, 1);
});
</script>

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="#"><i class="fa fa-home"></i> Home</a>
                    <a href="/category">Categories</a>
                    <span>Action</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Product Section Begin -->
<section class="product-page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="product__page__content">
                    <div class="product__page__title">
                        <div class="row">
                            <div class="col-lg-8 col-md-8 col-sm-6">
                                <div class="section-title">
                                    <h4>Action</h4>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-6">
                                <div class="product__page__filter">
                                    <p>Order by: A-Z</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-lg-4 col-md-6 col-sm-6" th:each="p:${plist}" >
                            <div class="product__item">
                                <div class="product__item__pic set-bg" th:attr="data-setbg='img/all/'+${p.imgname}">
                                    <div class="ep">
                                    	<span class="fa fa-star"></span>
                                    </div>
                                    <div class="comment"><i class="fa fa-comments"></i> 11</div>
                                    <div class="view" th:text="'&#8361; ' + ${p.price}"></div>
                                </div>
                                <div class="product__item__text">
                                    
                                    <a th:text="${p.name}" th:href="@{detail(id=${p.id})}"></a>
                                </div>
                                
                            </div>
                        </div>

                    </div>
                </div>
				<div class="product__pagination" id="actiongame">
                    <a href="#" class="current-page" value="1">1</a>
                    <a href="#" value="2">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#"><i class="fa fa-angle-double-right"></i></a>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-8" th:each="p:${plist}">
               <div class="product__sidebar">
                   <div class="product__sidebar__view">
                          <div class="section-title">
                              <h5>Top played</h5>
                          </div>
                          <ul class="filter__controls">
                              <li class="active" data-filter="*">Day</li>
                              <li data-filter=".name">week</li>
                              <li data-filter=".price">month</li>
                              <li data-filter=".reldate">year</li>
                          </ul>
					<div class="filter__gallery">
						<div class="product__sidebar__view__item set-bg mix day reldate"
							data-setbg="img/all/battlefield_v_1.png">
							<div class="view"><i class="fa fa-circle-down"></i> 9154</div>
							<h5><a th:text="${p.name}" th:href="@{detail(id=${p.id})}"></a></h5>
						</div>
						<div class="product__sidebar__view__item set-bg mix name price"
							data-setbg="img/all/eternal_edge1.jpg">
							<div class="view"><i class="fa fa-circle-down"></i> 9154</div>
							<h5><a href="#">eternal</a></h5>
						</div>
						<div class="product__sidebar__view__item set-bg mix reldate name"
							data-setbg="img/all/destiny_1.png">
							<div class="view"><i class="fa fa-circle-down"></i> 9154</div>
							<h5><a href="#">destiny</a></h5>
						</div>
	
						<div class="product__sidebar__view__item set-bg mix name day"
							data-setbg="img/all/golf_gang_1.jpg">
							<div class="view"><i class="fa fa-circle-down"></i> 6578</div>
							<h5><a href="#">golf_gang</a></h5>
						</div>
						<div class="product__sidebar__view__item set-bg mix day"
							data-setbg="img/all/naraka_1.png">
							<div class="view"><i class="fa fa-circle-down"></i> 7709</div>
							<h5><a href="#">naraka</a></h5>
						</div>
					</div>
	
				</div>
			    <div class="product__sidebar__comment">
			        <div class="section-title">
			            <h5>New</h5>
			        </div>
				        <div class="product__sidebar__comment__item"  th:each="np:${nplist}">
				            
				            <div class="filter__gallery">
	                           <div class="product__sidebar__view__item set-bg mix day years"
	                           th:attr="data-setbg='img/all/'+${np.imgname}">
	                           <div class="view"><span th:text="${np.reldate}"><i class="fa fa-calender-days"></i>00</span></div>
	                           <h5 id="ngname" th:text="${np.name}"><a href="#"></a></h5>
				            </div>
				        </div>
				    </div>
			    </div>
			</div>
		</div>
	</div>
</div>
</section>
<!-- Product Section End -->
