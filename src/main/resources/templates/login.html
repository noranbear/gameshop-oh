<meta charset="UTF-8">

<style>
#login_msg{
	color: red;
}
</style>

<script>
$(document).ready(function(){

	$('#id').blur(function(){
		var id = $(this).val();
		if (id == ''){
			$('#login_msg').text("ID를 입력해주세요.");
		};
	});

	$('#pwd').blur(function(){
		var pwd = $(this).val();
		if (pwd == ''){
			$('#login_msg').text("Password를 입력해주세요.");
		};
	});
	
	$('#login_bt').click(function(){
		
		$('#login_form').attr({
			'method':'post',
			'action':'/loginimpl' 
		});
		$('#login_form').submit();
	});
});
</script>

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Login</h2>
                        <p>Welcome to the official Anime blog.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Login Section Begin -->
    <section class="login spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Login</h3>
                        <form action="#" id="login_form">
                            <div class="input__item">
                                <input id="id" name="id" type="text" placeholder="ID">
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <input id="pwd" name="pwd" type="password" placeholder="Password">
                                <span class="icon_lock"></span>
                            </div>
                            <div>
                            	<span id="login_msg" th:text="${msg}"></span>
                            </div>
                            <button id="login_bt" type="submit" class="site-btn">Login Now</button>
                        </form>
                        <a href="#" class="forget_pass">Forgot Your Password?</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__register">
                        <h3>Dont’t Have An Account?</h3>
                        <a href="/signup" class="primary-btn">Signup Now</a>
                    </div>
                </div>
            </div>
            <div class="login__social">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <div class="login__social__links">
                            <span>or</span>
                            <ul>
                                <li><a href="#" class="facebook"><i class="fa fa-facebook"></i> Sign in With Facebook</a></li>
                                <li><a href="#" class="google"><i class="fa fa-google"></i> Sign in With Google</a></li>
                                <li><a href="#" class="twitter"><i class="fa fa-twitter"></i> Sign in With Twitter</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
