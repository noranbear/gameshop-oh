.product__sidebar__view__item {

	text-align: right;

}
.product__sidebar__view__item > p > a {

	color: white;
}

/* [2] box card css */
.product__item__pic {
	border-radius: 8px;
	box-shadow: 10px 20px 35px rgba(0,0,0,0.7);
	overflow: hidden;
	transition: 0.5s;
	
}
.product__item__pic:hover {
	transform:scale(1.05);
}
.product-item-contrast {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	backdrop-filter: contrast(120%);
}
.product-item-gradient {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	/*background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,1));*/
	opacity: 0;
	transition: 0.7s;
	
	/*background: rgba(255,255,255,0.1);*/
	background: rgba(40,40,40,0.3);
	border-top: 1px solid rgba(255,255,255,0.5);
	border-left: 1px solid rgba(255,255,255,0.5);
	backdrop-filter: blur(10px);
	
}
.product-item-gradient:hover {
	opacity: 100;
}
.text-wrap{
	position: relative;
	bottom: 0;
	padding: 20px;
}
.text-wrap h4 {
	font-size: small;
	font-weight: 400;
	margin-bottom: 10px;
	color: white;
	text-shadow: 2px 2px 2px slategrey;
}
.text-wrap p {
	font-size: 12px;
	margin: 0;
	color: lightgrey;
}
/* [2] box card css ends --------------*/

/* [3] 카트에서 없애기 버튼 */

	color: #f1f1f1; 					/* Grey text */
	width: 100%;						/* Full width */
